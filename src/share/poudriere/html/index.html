<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Poudriere Index</title>

    <link
      href="assets/DataTables-1.13.8/css/jquery.dataTables.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/bootstrap-5.3.2/css/bootstrap.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="assets/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link href="assets/poudriere.css" type="text/css" rel="stylesheet" />

    <link rel="shortcut icon" href="assets/favicon.ico" />
  </head>
  <body>
    <div id="top"></div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top p-3">
      <div class="container">
        <div id="logo">
          <a href="index.html" class="navbar-brand">
            <img
              src="assets/logo.png"
              alt="logo"
              height="44"
              class="image-fluid"
            />
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                href="#latest_builds"
                class="nav-link px-2 text-white fs-6 mx-1"
                >Latest Builds</a
              >
            </li>
          </ul>
        </div>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <button
                class="btn btn-light dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Logs
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    href="latest-per-pkg/"
                    class="dropdown-item data_url"
                    target="logs"
                    >Latest Per Package</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a
                href="https://github.com/freebsd/poudriere"
                class="nav-link"
                target="_new"
                ><i class="bi bi-github ms-2 fs-5"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /container -->
    </nav>
    <!-- navbar -->
    <section id="section" class="p-5">
      <div id="main" class="container">
        <div id="loading_overlay">
          <div id="loading">
            <p>Loading...</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="latest_builds_div" style="display: none">
              <div class="card my-3 bg-light text-dark fs-5">
                <div class="card-body">Latest Builds</div>
              </div>
              <table
                class="display latest_builds table-bordered"
                id="latest_builds_table"
              >
                <thead>
                  <tr>
                    <th>Portset</th>
                    <th>Master</th>
                    <th>Build</th>
                    <th>Jail</th>
                    <th>Set</th>
                    <th>Ports</th>
                    <th
                      class="queued"
                      title="Queued"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Queued</span
                      ><span class="d-xl-none">Q</span>
                    </th>
                    <th
                      class="built"
                      title="Built"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Built</span
                      ><span class="d-xl-none">B</span>
                    </th>
                    <th
                      class="failed"
                      title="Failed"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Failed</span
                      ><span class="d-xl-none">F</span>
                    </th>
                    <th
                      class="skipped"
                      title="Skipped"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Skipped</span
                      ><span class="d-xl-none">S</span>
                    </th>
                    <th
                      class="ignored"
                      title="Ignored"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Ignored</span
                      ><span class="d-xl-none">I</span>
                    </th>
                    <th
                      class="fetched"
                      title="Fetched"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Fetched</span
                      ><span class="d-xl-none">P</span>
                    </th>
                    <th
                      class="remaining"
                      title="Remaining"
                      data-toggle="tooltip"
                      data-container="body"
                    >
                      <span class="d-none d-xl-block">Remaining</span
                      ><span class="d-xl-none">R</span>
                    </th>
                    <th>Status</th>
                    <th>Elapsed</th>
                  </tr>
                </thead>
                <tbody id="latest_builds_body"></tbody>
              </table>
            </div>
            <!-- #latest_builds -->
          </div>
          <!-- /col -->
        </div>
        <!-- /row -->
      </div>
      <!-- #main -->
    </section>
    <script
      src="assets/jquery-3.7.1/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/DataTables-1.13.8/js/jquery.dataTables.min.js"
      type="text/javascript"
      charset="utf8"
    ></script>
    <script
      src="assets/bootstrap-5.3.2/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/jquery.dataTables.rowGrouping-1.2.9.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      server_style = "hosted";
    </script>
    <script src="assets/poudriere.js" type="text/javascript"></script>
  </body>
</html>
<!-- vim: set sts=4 sw=4 ts=4 noet: -->
